<!doctype html>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<html ng-app lang="en">
<head>
<title>Hello AngularJS</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script src="recipes.js"></script>
</head>

<body>
	<div class="container">
		<div ng-controller="Recipes" class="row">
			<ul>
				<li ng-repeat="recipe in recipes"><span>{{phone.name}}</span>
					<p>The ID is {{recipe.id}}</p>
					<p>The name is {{recipe.name}}</p>
					<p>The description is {{recipe.description}}</p>
			</ul>
		</div>
	</div>
</body>
</html>
